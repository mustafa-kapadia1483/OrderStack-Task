<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 4.1</title>

  <style>
    .themable.light-theme {
      --primary-color-400: #003566;
      --primary-color-300: #004F99;
      --primary-color-200: #1272CC;
      --primary-color-100: #0084FF;
      --bg-color-500: #fff;
      --bg-color-400: #afafaf
    }

    .themable.dark-theme {
      --primary-color-400: #168FFF;
      --primary-color-300: #45A5FF;
      --primary-color-200: #73BCFF;
      --primary-color-100: #A2D2FF;
      --bg-color-500: #111;
      --bg-color-400: #2a2a2a;
    }

    button {
      background-color: var(--bg-color-400);
      color: var(--primary-color-400);
      padding: 0.5em 1em;
      border: none;
      cursor: pointer;
      margin-block: 2rem;
    }

    h1 {
      color: #111;
    }

    label {
      color: #3a3a3a;
    }

    .themable.container {
      color: var(--primary-color-400);
      background: var(--bg-color-400);
      padding: 3em 4em;
    }
  </style>
</head>

<body>
  <h1>Mustafa Kapadia</h1>
  <form action="">
    <div class="form-container">
      <label for="name">Enter Name:</label>
      <input type="text">
    </div>
  </form>
  <button class="themable" id="theme-color-toggler">Toggle Theme</button>
  <div class="themable container">
    <p>this is themable</p>
  </div>

  <script>
    const themeColorToggler = document.getElementById("theme-color-toggler");
    const themable = document.querySelectorAll(".themable");
    let themePreference = localStorage.getItem("themePreference") ?? "light-theme";
    applyTheme(themePreference)

    themeColorToggler.addEventListener("click", toggleThemableElements)

    function toggleThemableElements() {
      if (themePreference === "light-theme") {
        removeTheme(themePreference)
        themePreference = "dark-theme"
        localStorage.setItem("themePreference", themePreference);
        applyTheme(themePreference)

      } else {
        removeTheme(themePreference)
        themePreference = "light-theme";
        localStorage.setItem("themePreference", themePreference);
        applyTheme(themePreference)
      }
    }

    function applyTheme(theme) {
      themable.forEach(el => el.classList.add(theme))
    }
    function removeTheme(theme) {
      themable.forEach(el => el.classList.remove(theme))
    }
  </script>
</body>

</html>
